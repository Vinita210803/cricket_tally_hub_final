<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../Css/team.css">
<script src="../JavaScript/team.js" type="module"></script>
</head>
<body>
    <header>
        
        <!-- <img src="../Images/logo-removebg-preview.png" alt=""> -->
        <img src="../Images/logo-removebg-preview.png" alt="">
        <h4>CricketTallyHUB</h4>
        
    </header>
    <div id="cover"><fieldset id="mainbox">
    <div id="team">
        <p>Teams</p>
        <fieldset>
            <input type="text"  id="hostteam" placeholder="Host Team">
            <input type="text" id="visitorteam" placeholder="Visitor Team">
        </fieldset>
    </div>
    <div id="toss">
        <p>Toss Won By ?</p>
        <fieldset>
            <input type="radio" name="team" value="Host Team" id="">Host Team
            <input type="radio" name="team" value="Visitor Team">Visitor Team
        </fieldset>
    </div>
    <div id="opted">
        <p>Opted To ?</p>
        <fieldset >
            <input type="radio" name="opted" id="">Bat
            <input type="radio" name="opted" id="">Bowl
        </fieldset>
    </div>
    <div id="overs">
        <p>Overs ?</p>
        <fieldset>
            <input type="number" id="maxover" max="50">
        </fieldset>
    </div>
    <form id="start">
        <input type="submit" value="Start Match" >
    </form></fieldset>
</div>
    <footer>
        <div id="newmatch">
            <img src="../Images/cricket-player-with-bat.png" alt="cricket-player-with-bat">
            <a href="">New Match</a>
        </div>
        <div id="teams">
            <img src="../Images/group.png" alt="teams">
            <a href="">Teams</a>
        </div>
        <div id="history">
            <img src="../Images/history.png" alt="history">
            <a href="">History</a>
        </div>
    </footer>
</body>
</html>
