<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketTallyHUB</title>
</head>
<body>
    <div class="container">
          <div class="box">
            <h2 class="text-center">Team Creation</h2>
            <p class="text-description">It's free and takes a minute</p>
    
            <form action="#">
              <div class="input-group">
                <!-- <span class="input"><i class="fa fa-user"></i></span> -->
                <label>Host Team</label>
                <input type="text" class="form-control" placeholder="First Team Name" />
              </div>
              <div class="input-group">
                <!-- <span class="input"><i class="fa fa-user"></i></span> -->
                <label>Visitor Team</label>
                <input type="text" class="form-control" placeholder="second team Name" />
              </div>
              <div class="input-group">
                <!-- <span class="input"><i class="fa fa-envelope"></i></span> -->
                <label>Toss won</label>
                <input type="radio" class="form-control" id="team-type" name="team-type" value="Host Team" />Host Team
                <input type="radio" class="form-control" id="team-type" name="team-type" value="Visitor Team" />Visitor Team
              </div>
              <div class="input-group">
                <!-- <span class="input"><i class="fa fa-lock"></i></span> -->
                <label>Opted to</label>
                <input type="radio" class="form-control" id="type" name="type" value="Bat" />Bat
                <input type="radio" class="form-control" id="type" name="type" value="Bowl" />Bowl
              </div>
              <div class="input-group">
                <!-- <span class="input"><i class="fa fa-lock"></i></span> -->
                <label>Overs</label>
                <input type="text" class="form-control" placeholder="Overs" />
              </div>
              <div class="startmatchbutton">
                <a href="../Html/index.html" > <input type="button" value="Start Match" class="startmatch"></a>
                <!-- <p class="text-center text-muted mt-2">When you register by clicking Signup Button,You agree to our<a
                    href="#">Terms and Conditions</a>and <a href="#">Privacy Policy</a></p>
                <p class="text-center">Already Have an Account ?<a href="login.html"> Login Here</a></p> -->
              </div>
            </form>
          </div>
        </div>
</body>
</html>
